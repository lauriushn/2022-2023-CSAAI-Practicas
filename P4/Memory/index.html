<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 🧠 Memory </title>

        <!-- Hoja de estilo -->
        <link rel="stylesheet" href="index.css">

        <!-- Código JS -->
        <script src="index.js" defer></script>
        <script src="crono.js"></script>
    </head>
    <body>
        <h1>🎮 MEMORY GAME 🎮</h1>
        <div class="game">
            <div class="controles">
                <label for="dimensiones">Ingrese el número de dimensiones (debe ser par):</label>
                <input type="number" id="dimensiones" min="2" max="10" value="4">
                <button>Comenzar</button>
                <div class="display">
                    <div class="movimientos">0 movimientos</div>
                    <div class="timer">tiempo: 0 sec</div>
                </div>
            </div>
            <div class="grid-container">
                <div class="tablero" grid-dimension="">
                    <div class="card">
                        <div class="card-front"></div>
                        <div class="card-back">🍎 </div>
                    </div>
                    <div class="card">
                        <div class="card-front"></div>
                        <div class="card-back">🍍</div>
                    </div>
                </div>
                <div class="win">¡Has Ganado!</div>
            </div>
        </div>
    </body>
</html>
