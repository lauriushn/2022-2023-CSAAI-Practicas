<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 🧠 Memory </title>

        <!-- Hoja de estilo -->
        <link rel="stylesheet" href="index.css">

        <!-- Código JS -->
        <script src="memory.js" defer></script>
    </head>
    <body>
        <h1>🎮 MEMORY GAME 🎮</h1>
        <div class="game">
            <div class="controles">
                <p>Seleccione las dimensiones del tablero:</p>
                <input type="range" min="2" max="6" step="2" value="2" id="dimensiones">
                <output for="dimensiones" id="dimensiones-value"></output>
                <br>
                <button class="comenzar">Comenzar</button>
                <button  class="reinicio">Reiniciar</button>
                <div class="display">
                    <div class="movimientos">0 movimientos</div>
                    <div class="timer">tiempo: 0 sec</div>
                </div>
            </div>
            <div class="grid-container">
                <div class="tablero" grid-dimension="">
                    <div class="card">
                        <div class="card-front"></div>
                        <div class="card-back">🍎 </div>
                    </div>
                    <div class="card">
                        <div class="card-front"></div>
                        <div class="card-back">🍍</div>
                    </div>
                </div>
                <div class="win">¡Has Ganado!</div>
            </div>
        </div>
    </body>
</html>
